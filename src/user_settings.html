<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/user_settings.css" rel="stylesheet">
    <title>Настройки пользователя</title>
</head>
<body>
<div class="container">
    <div class="profile">
        <div class="profile_img">
            <img src="static/user.jpg"  class="cover" alt="">
        </div>
        <div class="profile_text">
            <form action="#"  method="post">
                <label>Почта<input type="text" name="email" placeholder="pochta@yandex.ru"></label>
                <label>Логин<input type="text"  name="login" placeholder="IvanIvan"></label>
                <label>Имя<input type="text"  name="first_name" placeholder="Иван"></label>
                <label>Фамилия<input type="text" name="second_name" placeholder="Пономарев"></label>
                <label>Имя в чате<input type="text" name="display_name" placeholder="Иванчик"></label>
                <label>Телефон<input type="text"  name="phone" placeholder="7999888999"></label>
                <button type="submit"> Сохранить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
