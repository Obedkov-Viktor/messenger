/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="styles/register.css" rel="stylesheet">
</head>
<body>
<form action="#" method="post">
    <fieldset>
        <h3> Зарегистрироваться </h3>
        <label for="email" class="" data-icon="e"></label>
        <input id="email" name="email" required="required" type="email" placeholder="Почта"/>

        <label for="login" class="" data-icon="e"> </label>
        <input id="login" name="login" required="required" type="text" placeholder="Логин"/>

        <label for="name" class="" data-icon="u"></label>
        <input id="name" name="first_name" required="required" type="text"
               placeholder="Имя"/>

        <label for="second_name" class="" data-icon="u"></label>
        <input id="second_name" name="second_name" required="required" type="text"
               placeholder="Фамилия"/>

        <label for="number" class="" data-icon="u"></label>
        <input id="number" name="phone" required="required" type="number"
               placeholder="Номер тел."/>

        <label for="password" class="" data-icon="p"></label>
        <input id="password" name="password" required="required" type="password"
               placeholder="Пароль"/>

        <label for="password_confirm" class="" data-icon="p"></label>
        <input id="password_confirm" name="password" required="required" type="password"
               placeholder="Пароль (ещё раз) "/>

        <button>
            Зарегистрироваться
        </button>
        <button>
            Войти
        </button>
    </fieldset>
</form>
</body>
</html>
